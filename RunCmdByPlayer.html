<script type="text/javascript">
    RED.nodes.registerType('RunCmdByPlayer', {
        category: 'Grasscutters',
        color: '#a6bbcf',
        defaults: {
            server: {value:"", type:"remote-server"},
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "RunCmdByPlayer";
        }
    });
</script>

<script type="text/x-red" data-template-name="RunCmdByPlayer">

        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>

    </div>
</script>

<script type="text/x-red" data-help-name="RunCmdByPlayer">
