<script type="text/javascript">
    RED.nodes.registerType('SendMail', {
        category: 'Grasscutters',
        color: '#a6bbcf',
        defaults: {
            server: { value: "", type: "remote-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "SendMail";
        }
    });
</script>

<script type="text/x-red" data-template-name="SendMail">

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>
        <select id="node-input-server">
    </div>

</script>

<script type="text/x-red" data-help-name="SendMail">
    <p>发送邮件</p>
    <p>Send chat message</p>

    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.player_uid
                <span class="property-type">String</span>
            </dt>
            <dd> 玩家UID </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.expireTime
                <span class="property-type">String</span>
            </dt>
            <dd> 截止时间戳(秒) </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.MailContent
                <span class="property-type">String</span>
            </dt>
            <dd> 邮件内容 </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.itemList
                <span class="property-type">String</span>
            </dt>
            <dd> 物品栏 </dd>
        </dl>

    <h3>邮件内容</h3>
        <dl class="message-properties">
            <dt>msg.payload.MailContent.title
                <span class="property-type">String</span>
            </dt>
            <dd> 标题 </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.MailContent.content
                <span class="property-type">String</span>
            </dt>
            <dd> 正文 </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.MailContent.sender
                <span class="property-type">String</span>
            </dt>
            <dd> 收信人 </dd>
        </dl>

    <h3>物品栏(数组)</h3>
        <dl class="message-properties">
            <dt>itemId
                <span class="property-type">String</span>
            </dt>
            <dd> 物品ID </dd>
        </dl>
        <dl class="message-properties">
            <dt>itemCount
                <span class="property-type">String</span>
            </dt>
            <dd> 物品数量 </dd>
        </dl>
        <dl class="message-properties">
            <dt>itemLevel
                <span class="property-type">String</span>
            </dt>
            <dd> 物品等级 </dd>
        </dl>

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.result
                <span class="property-type">bool</span>
            </dt>
            <dd> 为true时表示完成成功 </dd>
        </dl>
</script>
