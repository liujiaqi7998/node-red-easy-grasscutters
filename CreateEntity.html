<script type="text/javascript">
    RED.nodes.registerType('CreateEntity', {
        category: 'Grasscutters',
        color: '#a6bbcf',
        defaults: {
            server: { value: "", type: "remote-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "CreateEntity";
        }
    });
</script>

<script type="text/x-red" data-template-name="CreateEntity">

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>
        <select id="node-input-server">
    </div>

</script>

<script type="text/x-red" data-help-name="CreateEntity">
    <p>在玩家处创建实体</p>
    <p>Entity deaths</p>

    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.Entity_id
                <span class="property-type">num</span>
            </dt>
            <dd> 实体ID</dd>
            <dt>msg.payload.amount
                <span class="property-type">num</span>
            </dt>
            <dd> 数量 </dd>
            <dt>msg.payload.level
                <span class="property-type">num</span>
            </dt>
            <dd> 等级 </dd>
            <dt>msg.payload.player
                <span class="property-type">num</span>
            </dt>
            <dd> 玩家UID </dd>
        </dl>

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.Entity_uuid
                <span class="property-type">num</span>
            </dt>
            <dd> 实体唯一UUID </dd>
            <dd> 在服务器中改实体的唯一身份标识id,用于监测实体变化输入</dd>
        </dl>
</script>
