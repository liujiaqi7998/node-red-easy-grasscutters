<script type="text/javascript">
    RED.nodes.registerType('OnChatMsg', {
        category: 'Grasscutters',
        color: '#a6cf9d',
        defaults: {
            server: {value: "", type: "remote-server"},
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "OnChatMsg";
        }
    });
</script>

<script type="text/x-red" data-template-name="OnChatMsg">

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>
        <select id="node-input-server">
    </div>


</script>

<script type="text/x-red" data-help-name="OnChatMsg">
    <p> 玩家发送指定信息触发 </p>
    <p>Player sends a specified information trigger</p>

    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.player
                <span class="property-type">String</span>
            </dt>
            <dd> 发送玩家UID(可以为空，为空表示任意玩家) </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.to
                <span class="property-type">String</span>
            </dt>
            <dd> 接收玩家UID(服务器是99)(可以为空，为空表示任意玩家) </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.msg_data
                <span class="property-type">bool</span>
            </dt>
            <dd> 要匹配的消息内容(大小写敏感) </dd>
        </dl>

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.player
                <span class="property-type">String</span>
            </dt>
            <dd> 触发发送的玩家UID </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.to
                <span class="property-type">String</span>
            </dt>
            <dd> 接收者玩家UID </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.data
                <span class="property-type">bool</span>
            </dt>
            <dd> true表示成功 </dd>
        </dl>


</script>
