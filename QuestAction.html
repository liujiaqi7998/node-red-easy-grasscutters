<script type="text/javascript">
    RED.nodes.registerType('QuestAction', {
        category: 'Grasscutters',
        color: '#a6bbcf',
        defaults: {
            server: { value: "", type: "remote-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "QuestAction";
        }
    });
</script>

<script type="text/x-red" data-template-name="QuestAction">

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>
        <select id="node-input-server">
    </div>

</script>

<script type="text/x-red" data-help-name="QuestAction">
    <p>开始剧情</p>
    <p>quest action</p>    

    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.player
                <span class="property-type">String</span>
            </dt>
            <dd> 玩家UID </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.Quest_id
                <span class="property-type">num</span>
            </dt>
            <dd> 剧情ID</dd>
        </dl>
        

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.result
                <span class="property-type">bool</span>
            </dt>
            <dd> 为true时表示添加成功 </dd>
        </dl>
</script>
