<script type="text/x-red" data-help-name="OnQuestChange">
    <p>剧情改变时触发</p>
    <p>Triggered when the plot changes</p>

    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.Quest_id
                <span class="property-type">num</span>
            </dt>
            <dd> 剧情ID</dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.state
                <span class="property-type">string</span>
            </dt>
            <dd> 目标状态</dd>
            <dd> state(目标状态)可以是:NONE(正常)、UNSTARTED(未开始)、UNFINISHED(未完成)、FINISHED(完成)、FAILED(失败)</dd>
        </dl>
        

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.player
                <span class="property-type">String</span>
            </dt>
            <dd> 剧情改变对应的玩家 </dd>
        </dl>
</script>
