<script type="text/javascript">
    RED.nodes.registerType('OnPosition', {
        category: 'Grasscutters',
        color: '#a6bbcf',
        defaults: {
            server: { value: "", type: "remote-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "OnPosition";
        }
    });
</script>

<script type="text/x-red" data-template-name="OnPosition">

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>
        <select id="node-input-server">
    </div>

</script>

<script type="text/x-red" data-help-name="OnPosition">
    <p>有玩家在指定场景坐标半径内触发</p>
    <p>Triggered by a player within the specified scene coordinate radius</p>
    
    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.R
                <span class="property-type">num</span>
            </dt>
            <dd> 半径</dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.scene
                <span class="property-type">num</span>
            </dt>
            <dd> 场景ID</dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.X
                <span class="property-type">num</span>
            </dt>
            <dd> X坐标 </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.Y
                <span class="property-type">num</span>
            </dt>
            <dd> Y坐标 </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.Z
                <span class="property-type">num</span>
            </dt>
            <dd> Z坐标 </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.player
                <span class="property-type">String</span>
            </dt>
            <dd> 玩家UID (可选)</dd>
            <dd> 如果添加玩家UID,则只有该玩家进入范围时会触发,否则任何玩家进入范围都会触发</dd>
        </dl>

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.player
                <span class="property-type">String</span>
            </dt>
            <dd> 进入指定区域的玩家UID </dd>
        </dl>
</script>
