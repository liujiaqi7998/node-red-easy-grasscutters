<script type="text/javascript">
    RED.nodes.registerType('DelQuest', {
        category: 'Grasscutters',
        color: '#a6bbcf',
        defaults: {
            server: { value: "", type: "remote-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "DelQuest";
        }
    });
</script>

<script type="text/x-red" data-template-name="DelQuest">

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>
        <select id="node-input-server">
    </div>

</script>

<script type="text/x-red" data-help-name="DelQuest">
    <p>删除剧情</p>
    <p>Delete the quest</p>
    <p>删除后需要重新进入游戏</p>
    
    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.player
                <span class="property-type">String</span>
            </dt>
            <dd> 玩家UID </dd>
        </dl>
        <dl class="message-properties">
            <dt>msg.payload.Quest_id
                <span class="property-type">String</span>
            </dt>
            <dd> 剧情ID(字符串数字)</dd>
            <dd> 如果需要全部删除请输入"ALL"</dd>
        </dl>
        

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.result
                <span class="property-type">bool</span>
            </dt>
            <dd> 为true时表示完成成功 </dd>
        </dl>
</script>
