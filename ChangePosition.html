<script type="text/javascript">
    RED.nodes.registerType('ChangePosition', {
        category: 'Grasscutters',
        color: '#a6bbcf',
        defaults: {
            server: { value: "", type: "remote-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "ChangePosition";
        }
    });
</script>

<script type="text/x-red" data-template-name="ChangePosition">

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i>服务器</label>
        <select id="node-input-server">
    </div>

</script>

<script type="text/x-red" data-help-name="ChangePosition">
    <p>传送到指定场景坐标</p>
    <p>Transmit to the designated scene coordinates</p>

    <h3>输入</h3>
        <dl class="message-properties">
            <dt>msg.payload.scene
                <span class="property-type">num</span>
            </dt>
            <dd> 场景ID</dd>
            <dt>msg.payload.X
                <span class="property-type">num</span>
            </dt>
            <dd> X坐标 </dd>
            <dt>msg.payload.Y
                <span class="property-type">num</span>
            </dt>
            <dd> Y坐标 </dd>
            <dt>msg.payload.Z
                <span class="property-type">num</span>
            </dt>
            <dd> Z坐标 </dd>
            <dt>msg.payload.player
                <span class="property-type">num</span>
            </dt>
            <dd> 玩家UID </dd>
        </dl>

    <h3>输出</h3>
        <dl class="message-properties">
            <dt>msg.payload.result
                <span class="property-type">bool</span>
            </dt>
            <dd> 为true时表示传送成功 </dd>
        </dl>
</script>
